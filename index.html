<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Data Visualisation</title>
    <link rel="stylesheet" href="index.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body>
    <!-- CSS -->
    <style>
        #bar-graph {
            display:flex;
            align-items: flex-end;
            height: 300px;
            background-color: burlywood;
            padding: 20px;
        }

        #bar-graph .bar {
            text-align: center;
            width: 20%;
            height: 5px;
            margin: 10px;
            background-color: red;
            position: relative;
        }
        #bar-graph .bar span{
            display:inline-block;
            transform: translate(0, 0.5rem);
            font-weight: 600;
            font-size:1.2rem;
        }
    </style>
    <!-- CSS END -->
    <!-- HTML Content -->
    <section class="mx-auto container">
        <h1 class="text-2xl font-bold">Data visualisation</h1>
        This section contains some random number data for 5 years at a time (displayed as a bar graph)
        <div id="bar-graph" class="">
            <div class="bar"><span>2000</span></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </section>

    <!-- HTML Content END -->
    <!-- Scripts -->
    <script>
        const data = {
            2018: 50,
            2019: 45,
            2020: 70,
            2021: 164
        };
        const barGraph = document.getElementById("bar-graph");
        console.log(barGraph);

        const barGraphBars = barGraph.getElementsByClassName("bar");
        console.log(barGraphBars);
    </script>
    <!-- Scripts END -->
</body>

</html>
